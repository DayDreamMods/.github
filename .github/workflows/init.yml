name: Initialize Repository

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      org_pat:
        description: 'Organization PAT'
        required: true

jobs:
  ascertain-repo-details:
    name: Extract Repo Info
    runs-on: ubuntu-latest
    outputs:
      repo_title: ${{ steps.repo_info.outputs.repo_title }}
      repo_description: ${{ steps.repo_info.outputs.repo_description }}
    steps:
      - name: Get repository details
        id: repo_info
        env:
          GITHUB_TOKEN: ${{ secrets.org_pat }}
        run: |
          repo_data=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }})
          echo "repo_title=$(echo $repo_data | jq -r .name)" >> $GITHUB_OUTPUT
          echo "repo_description=$(echo $repo_data | jq -r .description)" >> $GITHUB_OUTPUT
          
  ruleset-application:
    name: Apply Rulesets
    uses: RedEyeMods/.github/.github/workflows/import-rulesets.yml@feature/reusable-workflows
    with:
      source-repo: RedEyeMods/.github
    secrets:
      org_pat: ${{ secrets.org_pat }}

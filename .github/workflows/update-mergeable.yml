name: Update Mergeable

on: 
  workflow_dispatch:
    inputs:
      source-repo:
        type: string
        description: Repository which contains the mergeable workflow branch.
        default: RedEyeMods/.github
        required: true
      source-branch:
        type: string
        description: Branch on the repository to merge from.
        required: true
      target-branch:
        type: string
        description: The branch to merge into.
        default: main
        required: false
      force-merge:
        type: boolean
        description: Whether we force with allow-unrelated-histories.
        default: false
        required: false
        

jobs:
  merge-and-pr:
    name: Merge Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target-branch }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_SIGNING_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Merge remote branch
        run: |
          git remote add mergeable https://github.com/${{ inputs.source-repo }}.git
          git fetch mergeable
          if [ "${{ inputs.force-merge }}" = "true" ]; then
            git merge -X theirs --allow-unrelated-histories origin/${{ inputs.source-branch }}
          else
            git merge -X theirs origin/${{ inputs.source-branch }}
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ORG_PAT }}
          title: "Update ${{ inputs.source-repo }}/${{ inputs.source-branch }}"
          body: ""
          branch: chore/mergeables/update
          author: "RedEyeMods <redeyemodding@gmail.com>"
